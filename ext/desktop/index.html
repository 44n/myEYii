<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>ExtTop - Desktop Sample App</title>

    <link rel="stylesheet" type="text/css" href="/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="/ext/desktop/css/desktop.css" />

    <!-- GC -->


    <script type="text/javascript" src="/ext/ext-all-debug.js "></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({		
			enabled: true,
			paths: {
				'Ext.ux.desktop': '/ext/desktop/base',
				'Desktop': '/ext/desktop/class',
				'EYii': '/ext/load'
			}
		});		
		
		Ext.Loader.loadScript('/ext/load/desktop');		


        var DesktopApp;
        Ext.onReady(function () {
			Ext.getBody().mask('Loading...','x-mask-loading');			
			DesktopApp = new EYii.ext.class.App();		
			DesktopApp.onReady(function () {Ext.getBody().unmask();});
        });
    </script>
</head>
